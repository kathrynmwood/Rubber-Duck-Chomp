<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rubber Duck Chomp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <h1>Rubber Duck Chomp</h1>

    <button id="start" onclick="beginGame()">Start</button>

    <div id="booth">

        <div class="rows">
            <div class="inactive" id="0" onclick="shootDuck(0)"></div>
            <div class="inactive" id="1" onclick="shootDuck(1)"></div>
            <div class="inactive" id="2" onclick="shootDuck(2)"></div>
        </div>
        <div class="rows">
            <div class="inactive" id="3" onclick="shootDuck(3)"></div>
            <div class="inactive" id="4" onclick="shootDuck(4)"></div>
            <div class="inactive" id="5" onclick="shootDuck(5)"></div>
        </div>
        <div class="rows">
            <div class="inactive" id="6" onclick="shootDuck(6)"></div>
            <div class="inactive" id="7" onclick="shootDuck(7)"></div>
            <div class="inactive" id="8" onclick="shootDuck(8)"></div>
        </div>

    </div>

    <audio id="gunshot"> </audio>

    <div class="displays">
        <h2 id="yourScore">Your Score: 0</h2>
    </div>

    <div class="displays">
        <h2 id="mycounter">Seconds Remaining: 30</h2>
    </div>

    <script src="logic.js"></script>
    <script src="ui.js"></script>
</body>

</html>
